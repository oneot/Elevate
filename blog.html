<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevate Blog | Microsoft Elevate Korea</title>

  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Pretendard', 'sans-serif'] },
          colors: {
            ms: { blue: '#0078D4', slate: '#F3F5F8' }
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #F8FAFC; color: #1e293b; }
    .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.8); }
    .blog-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .blog-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
    /* Markdown 스타일링 */
    .prose h1 { font-size: 1.5rem; font-weight: 800; margin-bottom: 1rem; }
    .prose p { margin-bottom: 0.75rem; line-height: 1.6; }
    .prose code { background: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 4px; font-size: 0.9em; }
    /* 에디터 숨기기/보이기 애니메이션용 */
    #editor-modal { display: none; opacity: 0; }
  </style>
</head>
<body class="antialiased">

  <div class="fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-100/50 rounded-full blur-[120px]"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-100/50 rounded-full blur-[120px]"></div>
  </div>

  <nav class="sticky top-0 z-40 w-full bg-white/60 backdrop-blur-md border-b border-gray-100">
    <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
      <div class="flex items-center gap-2 cursor-pointer" onclick="location.href='index.html'">
        <svg width="20" height="20" viewBox="0 0 23 23"><path d="M0 0H10.5V10.5H0V0Z" fill="#F25022"/><path d="M12.5 0H23V10.5H12.5V0Z" fill="#7FBA00"/><path d="M0 12.5H10.5V23H0V12.5Z" fill="#00A4EF"/><path d="M12.5 12.5H23V23H12.5V12.5Z" fill="#FFB900"/></svg>
        <span class="font-bold text-slate-800">Elevate <span class="text-ms-blue">Blog</span></span>
      </div>
      <button onclick="openEditor()" class="bg-slate-900 text-white px-5 py-2 rounded-full text-sm font-semibold hover:bg-ms-blue transition-all shadow-lg shadow-blue-900/10">
        글쓰기
      </button>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto px-6 py-12">
    <header class="mb-12">
      <h1 class="text-4xl font-extrabold text-slate-900 mb-4 tracking-tight">Community Insights</h1>
      <p class="text-slate-500 text-lg font-medium">Microsoft AI와 함께하는 교육 혁신 이야기</p>
    </header>

    <div id="post-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      </div>
  </main>

  <div id="editor-modal" class="fixed inset-0 z-50 flex items-center justify-center px-4">
    <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onclick="closeEditor()"></div>
    <div class="relative w-full max-w-4xl bg-white rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
      <div class="p-8 border-b border-slate-100 flex justify-between items-center bg-white">
        <h2 class="text-2xl font-bold text-slate-900">새로운 생각 공유하기</h2>
        <button onclick="closeEditor()" class="text-slate-400 hover:text-slate-600 font-bold">닫기</button>
      </div>
      
      <div class="flex-1 flex flex-col md:flex-row overflow-hidden">
        <div class="flex-1 p-6 border-r border-slate-100">
          <input id="post-title" type="text" placeholder="제목을 입력하세요" class="w-full text-xl font-bold mb-4 outline-none border-b border-transparent focus:border-ms-blue pb-2 transition-all">
          <textarea id="post-input" placeholder="Markdown 형식으로 내용을 입력하세요..." class="w-full h-[300px] md:h-full resize-none outline-none text-slate-600 leading-relaxed font-mono text-sm"></textarea>
        </div>
        <div class="flex-1 p-6 bg-slate-50 overflow-y-auto">
          <div class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">Preview</div>
          <div id="post-preview" class="prose prose-slate max-w-none"></div>
        </div>
      </div>

      <div class="p-6 bg-white border-t border-slate-100 flex justify-end gap-3">
        <button onclick="closeEditor()" class="px-6 py-2.5 rounded-full font-semibold text-slate-500 hover:bg-slate-100 transition-all">취소</button>
        <button onclick="savePost()" class="px-8 py-2.5 bg-ms-blue text-white rounded-full font-bold shadow-lg shadow-blue-200 hover:bg-blue-600 transition-all">게시하기</button>
      </div>
    </div>
  </div>

  <script>
    // 상태 관리
    let posts = JSON.parse(localStorage.getItem('elevate_posts') || '[]');

    // 초기 렌더링
    window.onload = () => {
      renderPosts();
      
      // 실시간 미리보기 이벤트
      document.getElementById('post-input').addEventListener('input', (e) => {
        document.getElementById('post-preview').innerHTML = marked.parse(e.target.value);
      });
    };

    function renderPosts() {
      const list = document.getElementById('post-list');
      if (posts.length === 0) {
        list.innerHTML = `
          <div class="col-span-full py-20 text-center glass rounded-[2rem]">
            <p class="text-slate-400">아직 등록된 글이 없습니다. 첫 번째 주인공이 되어보세요!</p>
          </div>
        `;
        return;
      }

      list.innerHTML = posts.map((post, index) => `
        <article class="blog-card glass p-8 rounded-[2rem] flex flex-col justify-between">
          <div>
            <div class="flex items-center gap-2 mb-4">
              <span class="px-3 py-1 bg-blue-50 text-ms-blue text-[10px] font-bold rounded-full uppercase leading-none">Insight</span>
              <span class="text-slate-400 text-xs">${post.date}</span>
            </div>
            <h3 class="text-2xl font-bold text-slate-900 mb-4 leading-tight">${post.title}</h3>
            <div class="prose prose-sm text-slate-500 line-clamp-3 mb-6">
              ${marked.parse(post.content.substring(0, 150) + '...')}
            </div>
          </div>
          <div class="flex items-center justify-between mt-auto">
            <div class="flex items-center gap-2">
              <div class="w-8 h-8 rounded-full bg-slate-200 border border-white flex items-center justify-center text-xs font-bold text-slate-500">M</div>
              <span class="text-sm font-semibold text-slate-700">익명 사용자</span>
            </div>
            <button class="text-ms-blue font-bold text-sm hover:underline">더 읽기 →</button>
          </div>
        </article>
      `).reverse().join('');

      gsap.from(".blog-card", { y: 20, opacity: 0, stagger: 0.1, duration: 0.6, ease: "power2.out" });
    }

    function openEditor() {
      const modal = document.getElementById('editor-modal');
      modal.style.display = 'flex';
      gsap.to(modal, { opacity: 1, duration: 0.3 });
      gsap.from(modal.querySelector('.relative'), { y: 50, scale: 0.95, duration: 0.5, ease: "back.out(1.7)" });
    }

    function closeEditor() {
      const modal = document.getElementById('editor-modal');
      gsap.to(modal, { opacity: 0, duration: 0.2, onComplete: () => modal.style.display = 'none' });
    }

    function savePost() {
      const title = document.getElementById('post-title').value;
      const content = document.getElementById('post-input').value;

      if (!title || !content) {
        alert('제목과 내용을 모두 입력해주세요.');
        return;
      }

      const newPost = {
        title,
        content,
        date: new Date().toLocaleDateString('ko-KR'),
        id: Date.now()
      };

      posts.push(newPost);
      localStorage.setItem('elevate_posts', JSON.stringify(posts));
      
      // 초기화 및 닫기
      document.getElementById('post-title').value = '';
      document.getElementById('post-input').value = '';
      document.getElementById('post-preview').innerHTML = '';
      
      renderPosts();
      closeEditor();
    }
  </script>
</body>
</html>
